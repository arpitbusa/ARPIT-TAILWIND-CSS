<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <title>image-gallery</title>
</head>

<body>
  <section class="m-auto w-4/5">
    <div class="flex justify-between items-center my-8">
      <div class="flex items-center self-center">
        <p class="mr-10 font-bold text-2xl text-black self-center">Gallery</p>
        <p class="text-gray-500 text-sm self-center">This is a section of some simple filler text, also known as
          placeholder text. It shares some <br> characteristics of a real written text.</p>
      </div>
      <button
        class="border-gray-300 px-6 py-2 border border-solid rounded-md font-semibold text-gray-600 text-sm self-center">More</button>
    </div>


    <div class="gap-6 grid grid-cols-3 grid-rows-2">


      <div class="relative brightness-90 bg-cover bg-center p-3 rounded-md h-72 overflow-hidden"
        style="background-image: url('./image/vr.jpeg');">
        <p class="bottom-4 left-4 absolute text-white">VR</p>
      </div>

      <div class="relative brightness-90 col-span-2 bg-cover bg-center p-3 rounded-md h-72 overflow-hidden"
        style="background-image: url('./image/tech.webp');">
        <p class="bottom-4 left-4 absolute text-white">Tech</p>
      </div>

      
      <div class="relative brightness-90 col-span-2 bg-cover bg-center p-3 rounded-md h-72 overflow-hidden"
        style="background-image: url('./image/laptop.jfif');">
        <p class="bottom-4 left-4 absolute text-white">Dev</p>
      </div>

      
      <div class="relative brightness-90 bg-cover bg-center p-3 rounded-md h-72 overflow-hidden"
        style="background-image: url('./image/retro.jpg');">
        <p class="bottom-4 left-4 absolute text-white">Retro</p>
      </div>

    </div>

  </section>

  </div>

</body>

</html>
