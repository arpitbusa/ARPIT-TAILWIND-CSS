<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>File_Upload_page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

</head>

<body>

<section class="m-auto w-3/12">
  <p class="mt-5 text-sm">Send files to this email:</p>
  <input type="text" placeholder="example@domain.com" class="border-gray-300 px-5 py-2 border border-solid rounded w-full font-semibold text-black text-sm">
  <p class="mt-5 mb-4 font-semibold text-black text-lg">Upload File</p>


<div class="border-gray-600 mb-6 py-10 border border-dashed rounded w-full text-center">
  <p class="font-semibold text-black">Drop files here</p>
  <p class="my-2 font-semibold text-gray-500 text-sm">Or</p>
  <button class="border-gray-300 hover:bg-blue-200 px-5 py-2 border border-solid font-semibold text-black text-sm">Browse</button>
  
</div>

  <div class="flex justify-between items-center bg-gray-100 mb-4 px-8 py-3 rounded font-semibold text-black text-sm">
    <p>banner-design.png</p>
    <i class="font-bold text-xs fa-solid fa-xmark"></i>
  </div>

  <div class="bg-gray-100 px-8 py-3 rounded">
  <div class="flex justify-between items-center bg-gray-100 rounded font-semibold text-black text-sm">
    <p>banner-design.png</p>
    <i class="font-bold text-xs fa-solid fa-xmark"></i>
  </div>
  <div class="bg-gray-300 mt-5 mb-1 rounded-lg w-full h-[5px]">
    <p class="bg-indigo-500 rounded-lg w-3/4 h-full"></p>
  </div>
</div>

<button class="bg-indigo-500 hover:bg-orange-400 mt-5 py-3 rounded-md w-full font-semibold text-white text-xs">Send File</button>
</section>
</body>
</html>
