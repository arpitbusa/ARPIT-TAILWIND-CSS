<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive_Form</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="flex justify-center m-auto mt-8 w-[80vw] h-[80vh]">
      <div class="mt-5 p-5 text-center">
        <h1 class="text-blue-500 text-xl">
          <i class="mr-2 font-bold text-2xl fa-dharmachakra fa-solid"></i>templatana
        </h1>
        <h1 class="mt-5 font-bold text-3xl">Sign UP</h1>
        <button
          class="border-2 bg-blue-400 hover:bg-blue-200 mt-5 p-3 rounded-xl font-bold"
        >
          <i class="mr-2 fa-brands fa-google-plus-g"></i>Sign Up With Google</button
        ><br />
        <button
          class="border-2 bg-blue-400 hover:bg-blue-200 mt-5 p-3 rounded-xl font-bold"
        >
          <i class="mr-2 fa-brands fa-github"></i>Sign Up With GitHub
        </button>
        <div class="flex mt-5 ml-7 text-center">
          <hr class="mt-3 w-16" />
          <h4 class="text-s">Or Sign Up With Email</h4>
          <hr class="mt-3 w-16" />
        </div>
        <input
          type="email"
          name=""
          id=""
          value="Email"
          class="border-2 mt-5 p-3 rounded-xl"
        /><br />
        <input
          type="password"
          name=""
          id=""
          value="Password"
          class="border-2 mt-5 p-3 rounded-xl"
        />
        <br />
        <button
          class="border-2 bg-blue-400 hover:bg-blue-200 mt-5 p-3 rounded-xl font-bold"
        >
          <i class="mr-2 fa-solid fa-user-plus"></i>Sign Up
        </button>
        <p class="mt-3 text-xs">
          I agree to abide templatana's terms ofservice and its privacy policy
        </p>
      </div>
      <div>
        <img src="image/office.jpg" alt="" class="h-[80vh]" />
      </div>
    </main>
  </body>
</html>
