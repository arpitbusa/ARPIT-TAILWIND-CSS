<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>blur</title>
</head>
<body>
    <!-- blur effect -->
    <h1 class="ml-96 text-green-500">BLUR EFFECT</h1>
<div class="flex">
    <div class="blur-none mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
    <div class="blur-sm mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
    <div class="blur-md mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
    <div class="blur-lg mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
</div>

<!-- brightness  -->
<h1 class="mt-10 ml-96 text-green-500">BRIGHTNESS</h1>
<div class="flex">
    <div class="brightness-50 mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
    <div class="brightness-75 mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
    <div class="brightness-90 mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
    <div class="brightness-100 mt-5 mr-3 w-52 h-52">
        <img class="w-52 h-52" src="img/nature.jpg" alt="">
    </div>
</div>
    <!-- backdrop-blur  -->
    <h1 class="mt-10 ml-96 text-green-500">BACKDROP-BLUR</h1>
    <div class="flex">
        <div class="bg-white/30 backdrop-blur-sm mt-5 mr-3 w-52 h-52">
            <img class="w-52 h-52" src="img/nature.jpg" alt="">
        </div>
        <div class="bg-white/30 backdrop-blur-md mt-5 mr-3 w-52 h-52">
            <img class="w-52 h-52" src="img/nature.jpg" alt="">
        </div>
        <div class="bg-white/30 backdrop-blur-lg mt-5 mr-3 w-52 h-52">
            <img class="w-52 h-52" src="img/nature.jpg" alt="">
        </div>
        <div class="bg-white/30 backdrop-blur-xl mt-5 mr-3 w-52 h-52">
            <img class="w-52 h-52" src="img/nature.jpg" alt="">
        </div>
</body>
</html>
